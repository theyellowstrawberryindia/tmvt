<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Section</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .video-box {
      background: #fff;
      border: 1px solid #eee;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0;
    }
    .play-btn {
      width: 50px;
      height: 50px;
      background: #e53935;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    .play-btn:hover {
      background: #c62828;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <section class="py-5" style="background:#f8f9fa;">
    <div class="container">
      <div class="row">
        <!-- Left Video -->
        <div class="col-md-6">
          <div class="video-box">
            <div class="play-btn">
              ▶
            </div>
          </div>
        </div>
        <!-- Right Video -->
        <div class="col-md-6">
          <div class="video-box">
            <div class="play-btn">
              ▶
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
