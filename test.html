<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMVT Footer Section</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- ========== TMVT FOOTER SECTION - START ========== -->
<section class="tmvt-footer-section">
    <style>
        @media (max-width: 768px) {
            html, body {
                max-width: 100%;
                overflow-x: hidden;
            }
        }

        .footer-cert-logos {
            display: flex !important;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: end;
            align-items: center;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            html, body {
                max-width: 100%;
                overflow-x: hidden;
            }

            .custom-footer {
                padding: 14px 0 20px;
            }

            .container-fluid.px-5 {
                padding-left: 10px !important;
                padding-right: 10px !important;
            }

            /* Hide desktop icons */
            .footer-icons {
                display: none !important;
            }

            /* Show mobile icons */
            .footer-social-mobile {
                display: flex !important;
                justify-content: center;
                gap: 14px;
                margin: 16px auto;
                width: 100%;
            }

            /* Title */
            .footer-title {
                font-family: 'Manrope', sans-serif;
                font-weight: 600;
                font-size: 16px !important;
                line-height: 1.3;
                text-align: center;
                width: 100%;
                margin-bottom: 14px;
                color: #DA2E2E;
                padding: 0 6px;
            }

            /* Divider */
            .footer-line {
                width: 85%;
                height: 1px;
                margin: 14px auto;
                background-color: #DA2E2E;
                border: none;
            }

            /* Resources & logos container */
            .d-flex.justify-content-between.align-items-start.mt-4 {
                flex-direction: column;
                gap: 20px;
                margin-top: 0 !important;
                align-items: center;
            }

            /* Hide "Resources" heading */
            .footer-subtitle {
                font-size: 14px;
            }

            /* Links grid - mobile version */
            .footer-resources-grid {
                display: grid !important;
                grid-template-columns: repeat(2, minmax(110px, 1fr));
                grid-template-rows: auto;
                gap: 10px 16px !important;
                justify-items: center;
                max-width: 100%;
                margin: 0 auto;
            }

            .footer-resources-grid .footer-subtitle {
                font-size: 14px !important;
                font-weight: 500;
                color: #000;
                text-align: center;
                white-space: nowrap;
                grid-column: auto !important;
                grid-row: auto !important;
            }

            .footer-resources-grid .footer-links-item {
                font-size: 14px !important;
                font-weight: 500;
                color: #000;
                text-align: center;
                white-space: nowrap;
                grid-column: auto !important;
                grid-row: auto !important;
            }

            /* Logos grid */
            .footer-cert-logos {
                display: grid !important;
                grid-template-columns: repeat(2, 1fr);
                gap: 14px;
                justify-items: center !important;
                width: 100%;
            }

            .footer-cert-logos img {
                width: clamp(70px, 20vw, 90px);
                height: auto;
                object-fit: contain;
            }

            /* Center logo */
            .footer-center-logo img {
                width: clamp(44px, 12vw, 60px);
                height: auto;
            }

            /* Bottom row */
            .d-flex.justify-content-between.align-items-center.flex-wrap:last-child {
                flex-direction: column;
                gap: 10px;
                text-align: center;
                margin-top: 16px;
            }

            .footer-credit {
                font-size: 10px !important;
                font-weight: 400;
                text-align: center;
                line-height: 1.3;
                max-width: 90%;
                margin: 0 auto;
            }

            .footer-bottom-links {
                justify-content: center !important;
                flex-wrap: wrap;
                gap: 8px !important;
            }

            .footer-bottom-links a {
                font-size: 10px !important;
                font-weight: 400;
            }

            /* Mobile social icon circles */
            .social-circle {
                width: 32px !important;
                height: 32px !important;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 50%;
                background: #f4f4f4;
            }

            .social-circle img {
                width: 16px !important;
                height: 16px !important;
            }
        }

        /* Extra small devices */
        @media (max-width: 480px) {
            .footer-line,
            .footer-social-mobile::after {
                width: calc(100vw - 32px);
            }

            .footer-resources-grid {
                width: calc(100vw - 32px);
            }

            .footer-resources-grid .footer-links-item {
                font-size: 11px;
            }

            .footer-cert-logos {
                gap: 15px !important;
            }

            .footer-cert-logos img {
                width: 80px !important;
                height: 32px !important;
            }

            .footer-center-logo img {
                width: 50px;
                height: 50px;
            }

            .footer-credit {
                font-size: 9px;
            }

            .footer-bottom-links a {
                font-size: 9px;
            }
        }

        .footer-cert-logos img {
            max-width: 120px;
            height: auto;
        }

        .custom-footer {
            width: 100%;
            max-width: 1728px;
            margin: auto;
            padding: 40px 0;
            font-family: 'Manrope', sans-serif;
        }

        .footer-title {
            font-weight: 600;
            font-size: 18px;
            color: #DA2E2E;
            margin: 0;
        }

        .footer-icons .footer-icon {
            width: 32px;
            height: 32px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .footer-icons .footer-icon:hover {
            transform: scale(1.2) rotate(5deg);
            opacity: 0.85;
        }

        .footer-line {
            border: none;
            height: 2px;
            background-color: #DA2E2E;
            opacity: 1;
            margin: 40px 0 60px 0;
        }

        .footer-resources-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, auto);
            gap: 20px;
            align-items: start;
        }

        .footer-subtitle {
            font-weight: 300;
            font-size: 20px;
            margin: 0 !important;
            grid-column: 1;
            grid-row: 1;
        }

        .footer-links-item {
            font-size: 16px;
            font-weight: 600;
            color: #000;
            text-decoration: none;
            transition: color 0.3s ease;
            position: relative;
        }

        .footer-links-item:hover {
            color: #DA2E2E;
        }

        .footer-links-item::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 0;
            height: 2px;
            background-color: #DA2E2E;
            transition: width 0.3s ease;
        }

        .footer-resources-grid .footer-links-item:nth-child(2) { grid-column: 1; grid-row: 2; } /* Downloads */
        .footer-resources-grid .footer-links-item:nth-child(3) { grid-column: 2; grid-row: 1; } /* Blogs */
        .footer-resources-grid .footer-links-item:nth-child(4) { grid-column: 2; grid-row: 2; } /* Products */
        .footer-resources-grid .footer-links-item:nth-child(5) { grid-column: 3; grid-row: 1; } /* Contact Us */
        .footer-resources-grid .footer-links-item:nth-child(6) { grid-column: 3; grid-row: 2; } /* Get a Quote */

        .footer-cert-logos img {
            width: 120px;
            height: 60px;
            object-fit: contain;
            transition: transform 0.4s ease;
        }

        .footer-line {
            opacity: 1;
            width: 100%;
        }

        .footer-cert-logos img:hover {
            transform: scale(1.05);
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer-center-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        .footer-center-logo::before,
        .footer-center-logo::after {
            content: "";
            flex: 1;
            height: 2px;
            background-color: #DA2E2E;
            opacity: 1;
        }

        .footer-center-logo img {
            margin-top: -2px;
            display: block;
        }

        .footer-credit {
            font-size: 14px;
            font-weight: 400;
            margin: 0;
            max-width: 550px;
        }

        .footer-bottom-links a {
            font-size: 14px;
            font-weight: 200;
            text-decoration: none;
            color: #000;
        }

        .footer-bottom-links a:hover {
            color: #DA2E2E;
        }

        /* Hide mobile social icons on desktop */
        .footer-social-mobile {
            display: none;
        }

        /* Mobile divider line - hidden on desktop */
        .footer-mobile-divider {
            display: none;
        }

        /* Show mobile divider only on mobile */
        @media (max-width: 768px) {
            .footer-mobile-divider {
                display: block !important;
                width: 85%;
                height: 1px;
                margin: 0 auto;
                background-color: #DA2E2E;
                border: none;
                opacity: 1;
            }
        }
    </style>

    <footer class="custom-footer">
        <div class="container-fluid px-5">
            <!-- Top row: text + icons -->
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="footer-title">Engineered to touch your life everyday!</h2>
                <div class="footer-icons d-flex gap-3">
                    <img src="assets/linkedin-logo.png" alt="LinkedIn" class="footer-icon">
                    <img src="assets/facebook-logo.png" alt="Facebook" class="footer-icon">
                    <img src="assets/instagram-logo.png" alt="Instagram" class="footer-icon">
                </div>
            </div>

            <!-- Horizontal line -->
            <hr class="footer-line">

            <!-- Middle row: Resources & Logos -->
            <div class="d-flex justify-content-between align-items-start mt-4">
                <!-- Left Section -->
                <div class="footer-resources-grid">
                    <h3 class="footer-subtitle">Resources</h3>
                    <a href="#" class="footer-links-item">Downloads</a>
                    <a href="#" class="footer-links-item">Blogs</a>
                    <a href="#" class="footer-links-item">Products</a>
                    <a href="#" class="footer-links-item">Contact Us</a>
                    <a href="#" class="footer-links-item">Get a Quote</a>
                </div>

                <!-- Mobile divider line (hidden on desktop) -->
                <hr class="footer-mobile-divider">

                <!-- Mobile Social Icons - moved here -->
                <div class="footer-social-mobile">
                    <div class="social-circle">
                        <img src="assets/linkedin-logo.png" alt="LinkedIn">
                    </div>
                    <div class="social-circle">
                        <img src="assets/facebook-logo.png" alt="Facebook">
                    </div>
                    <div class="social-circle">
                        <img src="assets/instagram-logo.png" alt="Instagram">
                    </div>
                </div>

                <!-- New footer line for mobile social icons -->
                <hr class="footer-line">

                <!-- Mobile divider line before logos -->
                <hr class="footer-mobile-divider-2">

                <!-- Right Section Logos -->
                <div class="d-flex flex-wrap gap-3 justify-content-end footer-cert-logos">
                    <img src="assets/atex-logo.png" alt="ATEX">
                    <img src="assets/make-in-india-logo.png" alt="Made in India">
                    <img src="assets/bureau-logo.png" alt="Certification">
                    <img src="assets/ce-logo.png" alt="CE">
                </div>
            </div>

            <!-- Middle Logo with lines -->
            <div class="footer-center-logo text-center my-4">
                <img src="assets/footer-logo-new.png" alt="TMVT Logo">
            </div>

            <!-- Bottom Row -->
            <div class="d-flex justify-content-between align-items-center flex-wrap">
                <!-- Left -->
                <p class="footer-credit">
                    ©2025 TMVT Industries Pvt. Ltd | Crafted by The Yellow Strawberry
                </p>
                <!-- Right -->
                <div class="footer-bottom-links d-flex gap-4">
                    <a href="#">Disclaimer</a>
                    <a href="#">Privacy Statement</a>
                    <a href="#">Legal Terms</a>
                    <a href="#">Cookie Policy</a>
                </div>
            </div>
        </div>
    </footer>
</section>
<!-- ========== TMVT FOOTER SECTION - END ========== -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
