<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How it Works</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding: 50px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            text-align: left;
            margin-bottom: 60px;
        }
        
        .steps-container {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .step {
            flex: 1;
            min-width: 200px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .step-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 3;
        }
        
        .step-icon img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
        
        .step-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }
        
        .step-description {
            color: #666;
            font-size: 1rem;
            line-height: 1.5;
            max-width: 250px;
            margin: 0 auto;
        }
        
        .progress-line {
            position: absolute;
            top: 40px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #e9ecef;
            z-index: 1;
        }
        
        .progress-line::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #e74c3c 0%, #e74c3c 25%, #e74c3c 50%, #e74c3c 75%, #e74c3c 100%);
        }
        
        .progress-dots {
            position: absolute;
            top: 31px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            z-index: 2;
        }
        
        .progress-dot {
            width: 18px;
            height: 18px;
            background-color: #e74c3c;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 768px) {
            .steps-container {
                flex-direction: column;
                align-items: center;
            }
            
            .step {
                margin-bottom: 40px;
            }
            
            .progress-line,
            .progress-dots {
                display: none;
            }
            
            .section-title {
                text-align: center;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="section-title">How it Works?</h2>
        
        <div class="steps-container">
            <div class="progress-line"></div>
            <div class="progress-dots">
                <div class="progress-dot"></div>
                <div class="progress-dot"></div>
                <div class="progress-dot"></div>
                <div class="progress-dot"></div>
            </div>
            
            <div class="step">
                <div class="step-icon">
                    <img src="assets/calender-image.png" alt="Step 1 Icon">
                </div>
                <div class="step-number">Step 1</div>
                <div class="step-description">
                    Submit the details of your Requirements
                </div>
            </div>
            
            <div class="step">
                <div class="step-icon">
                    <img src="assets/calender-image.png" alt="Step 2 Icon">
                </div>
                <div class="step-number">Step 2</div>
                <div class="step-description">
                    Our team will Analyze the specifications
                </div>
            </div>
            
            <div class="step">
                <div class="step-icon">
                    <img src="assets/calender-image.png" alt="Step 3 Icon">
                </div>
                <div class="step-number">Step 3</div>
                <div class="step-description">
                    We will contact you to get additional info if needed
                </div>
            </div>
            
            <div class="step">
                <div class="step-icon">
                    <img src="assets/calender-image.png" alt="Step 4 Icon">
                </div>
                <div class="step-number">Step 4</div>
                <div class="step-description">
                    Book preferred service time
                </div>
            </div>
        </div>
    </div>
</body>
</html>
