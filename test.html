<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Hero Section</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow-x: hidden;
      font-family: 'Manrope', sans-serif;
    }

    /* Hero Section */
    .hero-section {
      position: relative;
      width: 100%;
      height: 100vh;
      min-height: 600px;
      max-height: 800px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Keep 1200x800 scaling */
    .hero-wrapper {
      position: relative;
      width: 1200px;
      height: 800px;
      transform-origin: top left;
    }

    @media (max-width: 1200px) {
      .hero-wrapper {
        transform: scale(calc(100vw / 1200));
      }
    }

    @media (max-height: 800px) {
      .hero-wrapper {
        transform: scale(calc(100vh / 800));
      }
    }

    @media (max-width: 1200px) and (max-height: 800px) {
      .hero-wrapper {
        transform: scale(min(calc(100vw / 1200), calc(100vh / 800)));
      }
    }

    .row {
      margin: 0;
      height: 100%;
    }

    .col-lg-6 {
      padding: 0;
      height: 100%;
    }

    /* Left Column */
    .left-column {
      position: relative;
      width: 600px;
      height: 800px;
      background: #f8f8f8;
    }

    /* Red Block */
    .red-block {
      position: absolute;
      top: 160px;
      left: 280px; /* moved slightly left */
      width: 480px;
      height: 240px;
      background-color: #d32222;
      display: flex;
      flex-direction: column;
      justify-content: center;
      z-index: 10;
      padding: 32px;
    }

    .red-block h2 {
      font-weight: 700;
      font-size: 30px;
      line-height: 1.3;
      color: #FAFAFA;
      margin: 0 0 24px 0;
    }

    .know-more-btn {
      width: 240px;
      height: 64px;
      padding: 16px;
      font-weight: 600;
      font-size: 16px;
      background-color: #FAFAFA;
      color: #d32222;
      border: none;
      cursor: pointer;
    }

    /* Bottom Image */
    .bottom-img {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 600px;
      height: 300px;
    }

    .bottom-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Right Column */
    .right-column {
      width: 600px;
      height: 800px;
    }

    .hero-img {
      width: 100%;
      height: 100%;
    }

    .hero-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero-section container-fluid p-0">
    <div class="hero-wrapper">
      <div class="row no-gutters">
        
        <!-- Left Content -->
        <div class="col-lg-6 position-relative p-0">
          <div class="left-column">
            
            <!-- Red Block -->
            <div class="red-block position-absolute">
              <h2>Engineered To Touch<br>Your Life Everyday</h2>
              <button class="know-more-btn">Know More â†’</button>
            </div>

            <!-- Bottom Image -->
            <div class="bottom-img">
              <img src="assets/hero-image-1.svg" alt="Bottom Image">
            </div>

          </div>
        </div>

        <!-- Right Image -->
        <div class="col-lg-6 p-0">
          <div class="right-column">
            <div class="hero-img">
              <img src="assets/man-image-1.svg" alt="Hero Image">
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
